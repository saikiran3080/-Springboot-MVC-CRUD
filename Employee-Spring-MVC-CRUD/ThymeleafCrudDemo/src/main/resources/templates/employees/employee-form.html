<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container bg-primary-subtle mt-3 p-3">
  <h3>Employee Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Employee</p>
  <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">

<!--    Add hidden form field to handle the update -->
    <input type="hidden" th:field="*{id}">
<!--    this bind to the model attribute tells your app which employee to update-->

    <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25"
           placeholder=" Enter your first name">

    <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25"
           placeholder=" Enter your last name">

    <input type="text" th:field="*{email}" class="form-control mb-4 w-25"
           placeholder=" Enter your  email">

    <button type="submit" class="btn btn-info col2">Save</button>

  </form>
<!--  when form is loaded : call getter methods to populate form fields intially -->
<!--  when form is submitted : call setter methods to populate java object with form data -->

  <hr>
  <a th:href="@{/employees/list}">Back to Employees List</a>

</div>

</body>
</html>
